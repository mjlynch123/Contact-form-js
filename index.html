<!DOCTYPE html>
<html>
  <head>
    <title>Save Web Form Data to Spreadsheets</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="contact-form">
      <form id="myForm">
        <section id="left">
          <input type="text" name="Name" placeholder="Full Name" id="full-name" required />
          <input
            type="email"
            name="Email"
            id="email"
            placeholder="Email Address"
            required
          />
          <input
            type="text"
            name="Phone Number"
            id="phone-number"
            placeholder="Phone Number"
            required
          />
        </section>

        <section id="right">
          <textarea
            name="Message"
            placeholder="Enter message here"
            id="message"
            style="resize: none"
          ></textarea>
          <button onclick="SubForm(event)">Submit</button>
        </section>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
